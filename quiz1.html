<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz – Multiple Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2C8BF2;
            --background: #f5f7fa;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(44,139,242,0.10);
        }
        body {
            background: var(--background);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 100%;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2em;
            font-weight: 700;
        }
        .question-count {
            color: #555;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .question {
            color: #222;
            font-size: 1.25em;
            margin-bottom: 20px;
        }
        .choices {
            margin-bottom: 18px;
        }
        .choice-label {
            display: block;
            background: #f0f5fc;
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 9px 12px;
            cursor: pointer;
            font-size: 1.08em;
            border: 2px solid transparent;
            transition: border-color 0.15s;
        }
        input[type="radio"]:checked + .choice-label {
            border-color: var(--primary);
            background: #e6f0fc;
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 24px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 8px;
        }
        .btn:disabled {
            background: #aac9f7;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: #1762b8;
        }
        .result {
            color: #1762b8;
            font-size: 1.28em;
            margin-top: 22px;
        }
        .feedback {
            font-size: 1.15em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .feedback.right {
            color: #2bbf2b;
        }
        .feedback.wrong {
            color: #d52c2c;
        }
        @media (max-width: 500px) {
            .quiz-container { padding: 18px 5px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <div id="quiz-content">
            <!-- Quiz wird hier angezeigt -->
        </div>
    </div>
    <script>
        // Fragen, Antwortmöglichkeiten und korrekte Antwort-Index
        const questions = [
            {
                question: "Wie heißt die Hauptstadt von Deutschland?",
                choices: ["München", "Berlin", "Hamburg"],
                answer: 1
            },
            {
                question: "Was ist 5 + 7?",
                choices: ["10", "12", "13"],
                answer: 1
            },
            {
                question: "Welches Element hat das chemische Symbol O?",
                choices: ["Gold", "Sauerstoff", "Wasserstoff"],
                answer: 1
            },
            {
                question: "Wer schrieb 'Faust'?",
                choices: ["Schiller", "Goethe", "Lessing"],
                answer: 1
            },
            {
                question: "Wie viele Kontinente gibt es?",
                choices: ["5", "6", "7"],
                answer: 2
            },
            {
                question: "Was ist die größte Zahl: 52, 105, 87?",
                choices: ["52", "105", "87"],
                answer: 1
            },
            {
                question: "Welche Farbe ergibt sich aus Blau und Gelb?",
                choices: ["Grün", "Orange", "Lila"],
                answer: 0
            },
            {
                question: "Wie viele Minuten hat eine Stunde?",
                choices: ["60", "100", "120"],
                answer: 0
            },
            {
                question: "Was ist das Gegenteil von 'kalt'?",
                choices: ["heiß", "warm", "frostig"],
                answer: 1
            },
            {
                question: "Welcher Planet ist der Sonne am nächsten?",
                choices: ["Venus", "Mars", "Merkur"],
                answer: 2
            }
        ];

        let current = 0;
        let answers = [];
        let score = 0;

        function showQuestion() {
            const quiz = document.getElementById("quiz-content");
            if (current < questions.length) {
                let choicesHtml = "";
                questions[current].choices.forEach((choice, idx) => {
                    choicesHtml += `
                        <input type="radio" name="choice" id="choice${idx}" value="${idx}" style="display:none;">
                        <label class="choice-label" for="choice${idx}">${choice}</label>
                    `;
                });
                quiz.innerHTML = `
                    <div class="question-count">Frage ${current+1} von ${questions.length}</div>
                    <div class="question">${questions[current].question}</div>
                    <div class="choices">${choicesHtml}</div>
                    <button class="btn" id="next-btn" disabled>Antwort prüfen</button>
                    <div id="feedback" style="height:32px"></div>
                `;

                const radios = Array.from(document.querySelectorAll('input[type="radio"][name="choice"]'));
                const nextBtn = document.getElementById("next-btn");
                const feedback = document.getElementById("feedback");
                let checked = false;

                radios.forEach(radio => {
                    radio.addEventListener("change", () => {
                        nextBtn.disabled = !radios.some(r => r.checked);
                    });
                });

                nextBtn.addEventListener("click", () => {
                    if (!checked) {
                        const selectedIdx = radios.findIndex(r => r.checked);
                        answers.push(selectedIdx);
                        if (selectedIdx === questions[current].answer) {
                            feedback.textContent = "Richtig!";
                            feedback.className = "feedback right";
                            score++;
                        } else {
                            feedback.textContent = "Falsch!";
                            feedback.className = "feedback wrong";
                        }
                        checked = true;
                        nextBtn.textContent = current < questions.length - 1 ? "Weiter" : "Ergebnis";
                        radios.forEach(r => r.disabled = true);
                        nextBtn.disabled = false;
                    } else {
                        current++;
                        showQuestion();
                    }
                });
            } else {
                showResult();
            }
        }

        function showResult() {
            const quiz = document.getElementById("quiz-content");
            quiz.innerHTML = `
                <div class="result"><b>Fertig!</b><br>
                    Du hast <b>${score} von ${questions.length}</b> Fragen richtig beantwortet.
                </div>
                <div style="margin-top:16px; text-align:left;">
                    <b>Deine Antworten:</b>
                    <ol>
                        ${questions.map((q, i) => {
                            const userIndex = answers[i];
                            const correct = userIndex === q.answer;
                            const userChoice = userIndex !== undefined ? q.choices[userIndex] : "<i>keine Antwort</i>";
                            return `<li>
                                <b>Frage ${i+1}:</b> ${q.question}<br>
                                <b>Deine Antwort:</b> ${userChoice} <span class="feedback ${correct ? 'right' : 'wrong'}">(${correct ? 'richtig' : 'falsch'})</span>
                                <br><b>Richtige Antwort:</b> ${q.choices[q.answer]}
                            </li>`;
                        }).join("")}
                    </ol>
                </div>
            `;
        }

        showQuestion();
    </script>
</body>
</html>
