<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teste dein Wissen über Alkohol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2C8BF2;
            --background: #f5f7fa;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(44,139,242,0.10);
        }
        body {
            background: var(--background);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2em;
            font-weight: 700;
        }
        .question-count {
            color: #555;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .question {
            color: #222;
            font-size: 1.25em;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 18px;
        }
        .option-btn {
            background: #f0f4fa;
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        .option-btn:hover {
            background: #e1ecfc;
            border-color: var(--primary);
        }
        .option-btn.correct {
            background: #c6f7d0;
            border-color: #2bbf2b;
            color: #2bbf2b;
            font-weight: 600;
        }
        .option-btn.wrong {
            background: #ffd4d4;
            border-color: #d52c2c;
            color: #d52c2c;
            font-weight: 600;
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 24px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 8px;
        }
        .btn:disabled {
            background: #aac9f7;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: #1762b8;
        }
        .result {
            color: #1762b8;
            font-size: 1.28em;
            margin-top: 22px;
        }
        @media (max-width: 500px) {
            .quiz-container { padding: 18px 5px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Alkohol – Grundwissen</h1>
        <div id="quiz-content">
            <!-- Quiz wird hier angezeigt -->
        </div>
    </div>
    <script>
        const questions = [
            { question: "Welches Organ baut den größten Teil des Alkohols ab?", options: ["Lunge", "Leber", "Herz", "Niere"], answer: "Leber" },
            { question: "Wie nennt man die wirksame Substanz in alkoholischen Getränken?", options: ["Glukose", "Ethanol", "Methan", "Koffein"], answer: "Ethanol" },
            { question: "Was passiert kurzfristig bei Alkoholkonsum?", options: ["Reaktionsfähigkeit sinkt", "Man wird stärker", "Man wird immun gegen Krankheiten", "Herzschlag hört auf"], answer: "Reaktionsfähigkeit sinkt" },
            { question: "Wie schnell gelangt Alkohol ins Blut?", options: ["Nach Sekunden", "Nach Minuten", "Nach Stunden", "Gar nicht"], answer: "Nach Minuten" },
            { question: "Welche langfristige Krankheit kann Alkohol verursachen?", options: ["Leberzirrhose", "Masern", "Grippe", "Allergien"], answer: "Leberzirrhose" },
            { question: "Wie wirkt Alkohol auf das Nervensystem?", options: ["Er regt es an", "Er dämpft es", "Er heilt es", "Gar nicht"], answer: "Er dämpft es" },
            { question: "Was passiert nach regelmäßig hohem Alkoholkonsum?", options: ["Suchtgefahr steigt", "Man wird gesünder", "Man wird immun gegen Viren", "Keine Veränderung"], answer: "Suchtgefahr steigt" },
            { question: "Welche Getränke enthalten Alkohol?", options: ["Bier", "Wein", "Spirituosen", "Alle genannten"], answer: "Alle genannten" },
            { question: "Wie viel Promille ist in Deutschland beim Autofahren für Fahranfänger erlaubt?", options: ["0,0", "0,3", "0,5", "1,0"], answer: "0,0" },
            { question: "Welche Altersgrenze gilt in Deutschland für Bier und Wein?", options: ["12 Jahre", "16 Jahre", "18 Jahre", "21 Jahre"], answer: "16 Jahre" }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            const quiz = document.getElementById("quiz-content");
            if (current < questions.length) {
                const q = questions[current];
                quiz.innerHTML = `
                    <div class="question-count">Frage ${current+1} von ${questions.length}</div>
                    <div class="question">${q.question}</div>
                    <div class="options">
                        ${q.options.map(opt => `<button class="option-btn">${opt}</button>`).join("")}
                    </div>
                    <button class="btn" id="next-btn" disabled>Weiter</button>
                `;

                const optionButtons = document.querySelectorAll(".option-btn");
                const nextBtn = document.getElementById("next-btn");
                let answered = false;

                optionButtons.forEach(btn => {
                    btn.addEventListener("click", () => {
                        if (answered) return;
                        answered = true;

                        if (btn.textContent === q.answer) {
                            btn.classList.add("correct");
                            score++;
                        } else {
                            btn.classList.add("wrong");
                            optionButtons.forEach(b => {
                                if (b.textContent === q.answer) b.classList.add("correct");
                            });
                        }
                        nextBtn.disabled = false;
                    });
                });

                nextBtn.onclick = () => {
                    current++;
                    showQuestion();
                };
            } else {
                showResult();
            }
        }

        function showResult() {
            const quiz = document.getElementById("quiz-content");
            quiz.innerHTML = `
                <div class="result"><b>Fertig!</b><br>
                    Du hast <b>${score} von ${questions.length}</b> Fragen richtig beantwortet.
                </div>
                <button class="btn" id="restart-btn">Nochmal spielen</button>
                <button class="btn" id="home-btn">Zur Startseite</button>
            `;

            document.getElementById("restart-btn").onclick = restartQuiz;
            document.getElementById("home-btn").onclick = goHome;
        }

        function restartQuiz() {
            current = 0;
            score = 0;
            showQuestion();
        }

        function goHome() {
            window.location.href = "index.html";
        }

        // Damit die Funktionen auch in allen Browsern verfügbar sind:
        window.restartQuiz = restartQuiz;
        window.goHome = goHome;

        showQuestion();
    </script>
</body>
</html>
