<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Teste dein Wissen über Cannabis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2C8BF2;
            --background: #f5f7fa;
            --card-bg: #fff;
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(44,139,242,0.10);
        }
        body {
            background: var(--background);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
            padding: 36px 28px 28px 28px;
            text-align: center;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 2em;
            font-weight: 700;
        }
        .question-count {
            color: #555;
            margin-bottom: 18px;
            font-size: 1em;
        }
        .question {
            color: #222;
            font-size: 1.25em;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            gap: 12px;
            margin-bottom: 18px;
        }
        .option-btn {
            background: #f0f4fa;
            border: 1px solid #ccc;
            border-radius: 7px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        .option-btn:hover {
            background: #e1ecfc;
            border-color: var(--primary);
        }
        .option-btn.correct {
            background: #c6f7d0;
            border-color: #2bbf2b;
            color: #2bbf2b;
            font-weight: 600;
        }
        .option-btn.wrong {
            background: #ffd4d4;
            border-color: #d52c2c;
            color: #d52c2c;
            font-weight: 600;
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 24px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 8px;
        }
        .btn:disabled {
            background: #aac9f7;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background: #1762b8;
        }
        .result {
            color: #1762b8;
            font-size: 1.28em;
            margin-top: 22px;
        }
        @media (max-width: 500px) {
            .quiz-container { padding: 18px 5px; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz: Cannabis</h1>
        <div id="quiz-content">
            <!-- Quiz wird hier angezeigt -->
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "Welcher Hauptwirkstoff in Cannabis macht psychoaktiv?",
                options: ["CBD", "THC", "Nikotin", "Koffein"],
                answer: "THC"
            },
            {
                question: "Welche Substanz in Cannabis wirkt nicht berauschend, aber entspannend?",
                options: ["CBD", "THC", "Alkohol", "Heroin"],
                answer: "CBD"
            },
            {
                question: "Wie wird Cannabis meist konsumiert?",
                options: ["Geraucht oder verdampft", "Nur gespritzt", "Nur als Tablette", "Nur durch Hautkontakt"],
                answer: "Geraucht oder verdampft"
            },
            {
                question: "Welche kurzfristige Wirkung kann Cannabis haben?",
                options: ["Veränderte Wahrnehmung", "Hoher Blutverlust", "Knochenbruch", "Allergieschock"],
                answer: "Veränderte Wahrnehmung"
            },
            {
                question: "Welches Organ ist besonders von regelmäßigem Kiffen betroffen?",
                options: ["Lunge", "Magen", "Knochen", "Milz"],
                answer: "Lunge"
            },
            {
                question: "Wie nennt man das starke Verlangen nach erneutem Konsum?",
                options: ["Toleranz", "Craving", "Abstinenz", "Nüchternheit"],
                answer: "Craving"
            },
            {
                question: "Welche Gefahr besteht bei jungem, regelmäßigem Konsum?",
                options: ["Beeinträchtigung der Gehirnentwicklung", "Sonnenbrand", "Hörverlust", "Zahnschmerzen"],
                answer: "Beeinträchtigung der Gehirnentwicklung"
            },
            {
                question: "Welche Form ist keine typische Darreichung von Cannabis?",
                options: ["Haschisch", "Marihuana", "Öl", "Brausetabletten"],
                answer: "Brausetabletten"
            },
            {
                question: "Wie lange können THC-Rückstände im Körper nachweisbar sein?",
                options: ["Ein paar Stunden", "Einige Tage bis Wochen", "Sofort verschwunden", "Jahrelang immer gleich"],
                answer: "Einige Tage bis Wochen"
            },
            {
                question: "Welche Wirkung kann Cannabis im Straßenverkehr haben?",
                options: ["Verlangsamte Reaktion", "Bessere Konzentration", "Erhöhte Aufmerksamkeit", "Keine Wirkung"],
                answer: "Verlangsamte Reaktion"
            }
        ];

        let current = 0;
        let score = 0;

        function showQuestion() {
            const quiz = document.getElementById("quiz-content");
            if (current < questions.length) {
                const q = questions[current];
                quiz.innerHTML = `
                    <div class="question-count">Frage ${current+1} von ${questions.length}</div>
                    <div class="question">${q.question}</div>
                    <div class="options">
                        ${q.options.map(opt => `
                            <button class="option-btn">${opt}</button>
                        `).join("")}
                    </div>
                    <button class="btn" id="next-btn" disabled>Weiter</button>
                `;

                const optionButtons = document.querySelectorAll(".option-btn");
                const nextBtn = document.getElementById("next-btn");
                let answered = false;

                optionButtons.forEach(btn => {
                    btn.addEventListener("click", () => {
                        if (answered) return;
                        answered = true;

                        if (btn.textContent === q.answer) {
                            btn.classList.add("correct");
                            score++;
                        } else {
                            btn.classList.add("wrong");
                            optionButtons.forEach(b => {
                                if (b.textContent === q.answer) {
                                    b.classList.add("correct");
                                }
                            });
                        }
                        nextBtn.disabled = false;
                    });
                });

                nextBtn.addEventListener("click", () => {
                    current++;
                    showQuestion();
                });
            } else {
                showResult();
            }
        }

        function showResult() {
            const quiz = document.getElementById("quiz-content");
            quiz.innerHTML = `
                <div class="result"><b>Fertig!</b><br>
                    Du hast <b>${score} von ${questions.length}</b> Fragen richtig beantwortet.
                </div>
            `;
        }

        showQuestion();
    </script>
</body>
</html>
